{% extends "base.html" %}
{% block title %}Contact Messages{% endblock %}

{% block content %}

<h4 class="fw-bold mb-4">Contact Messages</h4>

<div class="card shadow-sm border-0">
  <div class="card-body table-responsive">

    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th class="text-end">Action</th>
        </tr>
      </thead>

      <tbody>
      {% for j in message %}
        <tr>
          <td> {{ j.name }}</td>
          <td> {{ j.email }}</td>
          <td style="max-width:300px">
            {{ j.message }}
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-1" title="View"
              data-bs-toggle="modal"
              data-bs-target="#ViewMessageModal"
              data-id="{{ j.id }}"
              data-name="{{ j.name }}"
              data-email="{{ j.email }}"
              data-message="{{ j.message }}">
              <i class="bi bi-eye"></i>
            </button>
            <a href="Delete-Message/{{ j.id }}">
              <button class="btn btn-sm btn-outline-danger" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </a>
          </td>
        </tr>

      {% endfor %}

      </tbody>
    </table>

  </div>
</div>

<div class="modal fade" id="ViewMessageModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-bold">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" enctype="multipart/form-data" id="editSweetForm">
        {% csrf_token %}

        <div class="modal-body">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" id="edit_name" class="form-control" disabled>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" id="edit_email" class="form-control" disabled>
            </div>

            <div class="col-md-6">
              <label class="form-label">phone</label>
              <input type="text" name="phone" id="edit_message" class="form-control" disabled>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>

      </form>

    </div>
  </div>
</div>


<script>
const editModal = document.getElementById('ViewMessageModal');

editModal.addEventListener('show.bs.modal', function (event) {
  const button = event.relatedTarget;

  const id = button.getAttribute('data-id');
  const name = button.getAttribute('data-name');
  const price = button.getAttribute('data-email');
  const stock = button.getAttribute('data-message');

  document.getElementById('edit_name').value = name;
  document.getElementById('edit_email').value = price;
  document.getElementById('edit_message').value = stock;

  document.getElementById('editSweetForm').action = `/View-Message/${id}`;
});
</script>

{% endblock %}
