<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sweet Delight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #ff7a18, #ffb347);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card auth-card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold text-danger">Sweet Delight Login</h3>
          <form action="Login" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="em" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="pw" class="form-control" placeholder="Enter password">
            </div>
            <p style="color: red">{{ Err }}</p>
            <div class="d-grid mb-3">
              <button class="btn btn-danger" type="submit">Login</button>
            </div>
            <p class="text-center mb-0">
              Donâ€™t have an account?
              <a href="/Register" class="text-danger fw-semibold">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
